<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skyui</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:#EAFFFF;
            --button-active-bg:#DBFFFF;
            --border-radius:4px;
            --color:#333;
            --border-color: #b4f2ff;
            --border-hover-color:#ADEBFF;
        }
        #app{
            margin:20px;
        }
        .box{
            margin:20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <g-input v-model="message"></g-input>
            {{message}}
            <g-input disabled value="禁止"></g-input>
            <g-input readonly value="readonly"></g-input>
        </div>
        <g-button  icon="left">按钮</g-button>
        <g-button icon="right" icon-position="right">按钮</g-button>
        <g-button icon="download" icon-position="left">左按钮</g-button>
        <g-button icon="download" icon-position="up">按钮</g-button>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
